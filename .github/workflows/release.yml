name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Install uv and set Python version
      uses: astral-sh/setup-uv@v6
      with:
        python-version: "3.13"
        
    - name: Build package
      run: |
        uv build
        
    - name: Publish to PyPI
      run: |
        uv publish
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}